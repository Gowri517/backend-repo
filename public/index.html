<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, select, button { margin: 5px; padding: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<h2>Signup</h2>
<input type="text" id="signupName" placeholder="Name">
<input type="email" id="signupEmail" placeholder="Email">
<input type="password" id="signupPassword" placeholder="Password">
<select id="signupRole">
    <option value="user">User</option>
    <option value="admin">Admin</option>
</select>
<button id="signupBtn">Signup</button>

<h2>Login</h2>
<input type="email" id="loginEmail" placeholder="Email">
<input type="password" id="loginPassword" placeholder="Password">
<button id="loginBtn">Login</button>
<button id="logoutBtn">Logout</button>

<h2>Profile</h2>
<div id="profile"></div>

<h2>Search Users</h2>
<input type="text" id="searchInput" placeholder="Search by name">
<button id="searchBtn">Search</button>

<h2>All Users</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="userTable"></tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
const API_URL = "http://localhost:3000";

// Helper: get token
function getToken() {
    return localStorage.getItem("token");
}

// Display profile
async function fetchProfile() {
    const token = getToken();
    if (!token) return;
    try {
        const res = await axios.get(`${API_URL}/profile`, {
            headers: { Authorization: `Bearer ${token}` }
        });
        document.getElementById("profile").innerText = `${res.data.name} (${res.data.role}) - ${res.data.email}`;
    } catch (err) {
        console.error(err);
    }
}

// Fetch all users
async function fetchUsers(query="") {
    try {
        const res = await axios.get(`${API_URL}/users`);
        const users = res.data.filter(u => u.name.toLowerCase().includes(query.toLowerCase()));
        const tbody = document.getElementById("userTable");
        tbody.innerHTML = "";
        users.forEach(user => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.role}</td>
                <td>
                    <button onclick="editUser('${user._id}')">Edit</button>
                    <button onclick="deleteUser('${user._id}')">Delete</button>
                </td>`;
            tbody.appendChild(tr);
        });
    } catch (err) {
        console.error(err);
    }
}

// Signup
document.getElementById("signupBtn").addEventListener("click", async () => {
    const name = document.getElementById("signupName").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;
    const role = document.getElementById("signupRole").value;

    try {
        await axios.post(`${API_URL}/signup`, { name, email, password, role });
        alert("Signup successful!");
        fetchUsers();
    } catch (err) {
        alert(err.response?.data?.msg || "Error signing up");
    }
});

// Login
document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    try {
        const res = await axios.post(`${API_URL}/login`, { email, password });
        localStorage.setItem("token", res.data.token);
        alert("Login successful!");
        fetchProfile();
        fetchUsers();
    } catch (err) {
        alert(err.response?.data?.msg || "Login failed");
    }
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("token");
    document.getElementById("profile").innerText = "";
    alert("Logged out");
});

// Search
document.getElementById("searchBtn").addEventListener("click", () => {
    const query = document.getElementById("searchInput").value;
    fetchUsers(query);
});

// Delete user
async function deleteUser(id) {
    const token = getToken();
    if (!token) { alert("Login first"); return; }
    try {
        await axios.delete(`${API_URL}/users/${id}`, {
            headers: { Authorization: `Bearer ${token}` }
        });
        fetchUsers();
    } catch (err) {
        alert(err.response?.data?.msg || "Error deleting user");
    }
}

// Edit user
async function editUser(id) {
    const name = prompt("Enter new name");
    const email = prompt("Enter new email");
    const role = prompt("Enter role (admin/user)");
    const token = getToken();
    if (!token) { alert("Login first"); return; }
    try {
        await axios.put(`${API_URL}/users/${id}`, { name, email, role }, {
            headers: { Authorization: `Bearer ${token}` }
        });
        fetchUsers();
    } catch (err) {
        alert(err.response?.data?.msg || "Error updating user");
    }
}

// Initial fetch
fetchUsers();
fetchProfile();
</script>
</body>
</html>
